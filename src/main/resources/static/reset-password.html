<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bery-Real Estate</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/images/favicon.png" />
  <!-- Font CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet" />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <!-- Toastr -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/reset-password.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>

  <!-- Form Section -->
  <section id="form-section">
    <form class="row g-3 needs-validation col-12 col-lg-6" novalidate>
      <div class="col-12">
        <label for="input-new-password" class="form-label">New Password</label>
        <input type="password" class="form-control password" placeholder="Enter your new password" id="input-new-password" minlength="6" required>
        <i class="fas fa-eye togglePassword"></i>
        <div class="valid-feedback">
          Looks good!
        </div>
        <div class="invalid-feedback">
          Password must be at least 6 characters.
        </div>
      </div>
      <div class="col-12">
        <label for="input-confirm-new-password" class="form-label">Confirm New Password</label>
        <input type="password" class="form-control password" placeholder="Confirm your new password" id="input-confirm-new-password" minlength="6" required>
        <i class="fas fa-eye togglePassword"></i>
        <div class="valid-feedback">
          Looks good!
        </div>
        <div class="invalid-feedback">
          Your new password does not match.
        </div>
      </div>

      <div class="col-12">
        <button class="btn mb-5" type="submit" id="btn-submit-form">Reset Password</button>
      </div>
    </form>
  </section>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Toastr -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <!-- js-cookie -->
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
  <!-- Custom JS -->
  <script src="assets/js/reset-password.js"></script>
</body>

</html>
